version: "3"

services:
  db:
    image: postgres:11
    ports:
      - 5432:5432
    volumes:
      - ./scripts/docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  # https://postgrest.org/en/stable/install.html#containerized-postgrest-and-db-with-docker-compose
  server:
    image: postgrest/postgrest
    ports:
      - 3000:3000
    links:
      - db:db
    environment:
      PGRST_DB_URI: postgres://postgres@db:5432/cdtn
      PGRST_DB_SCHEMA: api
      # In production, this role should not be the same as the one used for the connection.
      PGRST_DB_ANON_ROLE: anonymous
    depends_on:
      - db
